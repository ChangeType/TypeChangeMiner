apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

apply plugin: "maven"

group = "org.refactoringminer"
version = "1.0"

compileJava {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}

sourceSets {
    main {
        java {
            srcDir 'src'
            srcDir 'src-test'
        }
        resources  {
            srcDir 'res'
        }
    }
    test {
        java {
            srcDir 'src-test'
        }
    }
}

repositories {
    mavenCentral()
}
//dependencies {
//    implementation files('../lib/Model-1.0-SNAPSHOT.jar')
//}

dependencies {
	compile 'org.eclipse.jgit:org.eclipse.jgit:5.2.1.201812262042-r'
	compile 'org.slf4j:slf4j-log4j12:1.7.7'
	compile 'junit:junit:4.11'
	compile 'org.eclipse.jdt:org.eclipse.jdt.core:3.16.0'
	compile 'org.apache.commons:commons-text:1.6'
	compile 'org.kohsuke:github-api:1.95'
    compile 'com.google.protobuf:protobuf-java:3.8.0'
    compile 'com.google.guava:guava:28.0-jre'
    compile 'io.vavr:vavr:0.10.2'
    compile 'com.jason-goodwin:better-monads:0.4.0'
    compile 'org.apache.tinkerpop:tinkergraph-gremlin:3.4.4'
    compile 'org.apache.tinkerpop:gremlin-driver:3.4.4'
    compile 'org.apache.tinkerpop:gremlin-core:3.4.4'

    compile files('../lib/Models-1.0-SNAPSHOT.jar')
    compile files('../lib/JarAnalyzer-0.0.1-SNAPSHOT-Ameya.jar')

	testCompile 'junit:junit:4.11'
}

applicationName = rootProject.name
mainClassName = "org.refactoringminer.RefactoringMiner"
